<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="inner header-inner">
            <div class="content">
                <!-- Navbar -->
                <div class="navbar flex">
                    <div class="logo">
                        <span>Header Logo</span>
                    </div>
                    <div class="links flex">
                        <ul class="flex">
                            <li class="link-item"> <a href="">Link one</a></li>
                            <li class="link-item"> <a href="">Link two</a></li>
                            <li class="link-item"> <a href="">Link three</a></li>
                        </ul>
                    </div>
                </div><!-- .navbar -->
                <!-- Hero -->
                <div class="hero flex">
                    <div class="text-container">
                        <p class="heading">This website is awesome</p>
                        <p>
                            This website has some subtext that goes here under the main title. 
                            It's a smaller font and the color is lower contrast.
                        </p>
                        <div class="btn header-btn">
                            <a href="">Sign up</a>
                        </div>
                    </div>
                    <div class="img-container">
                        <img src="header-img.jpg">
                    </div>
                </div><!--.hero-->
            </div><!--.content-->
        </div><!-- .inner --> 
    </header>
</body>
</html>
